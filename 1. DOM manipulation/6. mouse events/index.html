<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <main class="pa4 black-80">
      <div class="pa3 pa5-ns">
        <ul class="list pl0 measure center">
          <h5 class="list">List</h5>
          <li class="lh-copy pv3 ba bl-0 bt-0 br-0 b--dotted b--black-30">
            <a>Orange</a>
          </li>
          <li class="lh-copy pv3 ba bl-0 bt-0 br-0 b--dotted b--black-30">
            Apple
          </li>
          <li class="lh-copy pv3 ba bl-0 bt-0 br-0 b--dotted b--black-30">
            Peach
          </li>
          <li class="lh-copy pv3 ba bl-0 bt-0 br-0 b--dotted b--black-30">
            Grape
          </li>
          <li class="lh-copy pv3 ba bl-0 bt-0 br-0 b--dotted b--black-30">
            Grapefruit
          </li>
          <li class="lh-copy pv3 ba bl-0 bt-0 br-0 b--dotted b--black-30">
            Kiwi
          </li>
          <div id="lastdiv" class="lh-copy mt3">
            <a href="#0" id="clear" class="f6 link dim black db">
              Clear
            </a>
          </div>
        </ul>
      </div>

      <form class="measure center">
        <fieldset id="sign_up" class="ba b--transparent ph0 mh0">
          <legend class="f4 fw6 ph0 mh0">Sign In</legend>
          <div class="mt3">
            <label
              id="email-label"
              class="db fw6 lh-copy f6"
              for="email-address"
              >Email</label
            >
            <input
              class="pa2 input-reset ba bg-transparent hover-bg-black hover-white w-100"
              type="email"
              name="email-address"
              id="email-address"
            />
          </div>
          <div class="mv3">
            <label class="db fw6 lh-copy f6" for="password">Password</label>
            <input
              class="b pa2 input-reset ba bg-transparent hover-bg-black hover-white w-100"
              type="password"
              name="password"
              id="password"
            />
          </div>
          <label class="pa0 ma0 lh-copy f6 pointer"
            ><input type="checkbox" /> Remember me</label
          >
        </fieldset>
        <div class="">
          <input
            class="b ph3 pv2 input-reset ba b--black bg-transparent grow pointer f6 dib"
            type="submit"
            value="Sign in"
          />
        </div>
        <div id="lastdiv" class="lh-copy mt3">
          <a href="#0" class="f6 link dim black db">Sign up</a>
          <a href="#0" class="f6 link dim black db">Forgot your password?</a>
        </div>
      </form>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
