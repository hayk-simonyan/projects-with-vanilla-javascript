<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <title>Todo</title>
  </head>
  <body>
    <article class="center mw5 mw6-ns br3 hidden ba b--black-10 mv4">
      <h1 class="f4 bg-near-white br3 br--top black-60 mv0 pv2 ph3">
        Todo App
      </h1>
      <div class="pa3 bt b--black-10">
        <article class="pa4 black-80">
          <form class='add-task-form'>
              <div class="mt3">
                <label class="db fw4 lh-copy f6" for="task-item"
                  >Enter a task</label
                >
                <input
                  class="add-task-input pa2 input-reset ba bg-transparent w-100 measure"
                  type="text"
                  name="task-item"
                  id="task-item"
                />
              </div>
            </fieldset>
            <div class="mt3">
              <input
                class="b ph3 pv2 input-reset ba b--black bg-transparent grow pointer f6"
                type="submit"
                value="Add"
              />
            </div>
          </form>
        </article>
      </div>
    </article>

    <article class="center mw5 mw6-ns br3 hidden ba b--black-10 mv4">
      <h2 class="f4 bg-near-white br3 br--top black-60 mv0 pv2 ph3">
        Tasks
      </h2>
      <div>
        <ul class="list pl0 measure center">
        </ul>
      </div>
      <div class="pa3 bt b--black-10">
        <article class="pa4 black-80">
          <form action="sign-up_submit" method="get" accept-charset="utf-8">
            <fieldset id="sign_up" class="ba b--transparent ph0 mh0">
              <div class="mt3">
                <label class="db fw4 lh-copy f6" for="task-item"
                  >Filter tasks</label
                >
                <input
                  class="filter-tasks-input pa2 input-reset ba bg-transparent w-100 measure"
                  type="text"
                  name="task-item"
                  id="task-item"
                />
              </div>
            </fieldset>
          </form>
          <a class="clear-tasks f6 link dim ba ph3 pv2 mb2 dib" href="#0">Clear tasks</a>
        </article>
      </div>
    </article>

    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
